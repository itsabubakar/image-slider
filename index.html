<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="main-container">
        <!--i placed the container in another container because i intend to move the former-->
        <div class="container" id="container">
            <img src="img/01.jpg" id="image">
            <img src="img/02.jpg" alt=""><img src="img/03.jpg" alt=""><img src="img/04.jpg" alt=""><img src="img/05.jpg"
                alt=""><img src="img/06.jpg" alt="">
            <!--all 5 images are loaded at once and container is set to overflow:hidden-->
        </div>
    </div>

    <div class="middle">
        <div class="text">Click to see the next Image</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
